<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}" />
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Sign up</h2>
  <form th:action="@{/sign-up}" th:object="${user}" method="post" id="signUpForm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text"     th:field="*{username}"    placeholder="Username"        required/>
    <input type="text"     th:field="*{firstName}"   placeholder="First name"      required/>
    <input type="text"     th:field="*{lastName}"    placeholder="Last name"       required/>
    <input type="number"   th:field="*{birthYear}"   placeholder="Birth year"      required/>
    <input type="password" id="password" th:field="*{password}"    placeholder="Password" required/>
    <input type="password" id="confirmPassword"                 placeholder="Confirm password" required/>
    <div style="width: 200px; margin: 10px auto;">
      <select th:field="*{role}" required style="width: 100%; padding: 8px; font-size: 14px;">
        <option value="" disabled selected>Select roleâ€¦</option>
        <option value="PARTICIPANT">Participant</option>
        <option value="MANAGER">Manager</option>
      </select>
    </div>
    <button type="submit">Sign up</button>
  </form>
  
  <script>
    document.getElementById('signUpForm').addEventListener('submit', e => {
      if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
        e.preventDefault();
        alert('Passwords do not match');
      }
    });
  </script>
  



  <div class="link">
    <p><a th:href="@{/login}">Back to Login</a></p>
    <p><a th:href="@{/main}">Back to main page</a></p>
  </div>

  <script th:src="@{/js/dark-mode.js}" defer></script>
</body>
</html>
