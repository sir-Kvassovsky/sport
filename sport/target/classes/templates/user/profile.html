<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <script th:src="@{/js/dark-mode.js}" defer></script>
  <link rel="stylesheet" th:href="@{/css/tables.css}" />
</head>
<body>
  <div class="tabs">
    <a th:href="@{/}" class="tab" th:classappend="${activeTab=='home'} ? ' active' : ''">Home</a>
    <a sec:authorize="hasAnyRole('PARTICIPANT','MANAGER')" 
       th:href="@{/profile}" class="tab" 
       th:classappend="${activeTab=='profile'} ? ' active' : ''">
      Profile
    </a>
    <a th:href="@{/about}" class="tab" th:classappend="${activeTab=='about'} ? ' active' : ''">About the Author</a>
  </div>

  <header>
    <button id="darkToggle">ðŸŒ™</button>
    <div style="margin-left: 20px;">
      <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Login</a> /
        <a th:href="@{/sign-up}">Sign Up</a>
      </div>
      <div sec:authorize="hasAnyRole('PARTICIPANT','MANAGER')">
        <a th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <h2>Your Profile</h2>
    <section>
      <dl class="form-group">
        <div class="profile-row">
          <dt>Username:</dt>
          <dd th:text="${user.username}">jdoe</dd>
        </div>

        <div class="profile-row">
          <dt>First Name:</dt>
          <dd th:text="${user.firstName}">John</dd>
        </div>

        <div class="profile-row">
          <dt>Last Name:</dt>
          <dd th:text="${user.lastName}">Doe</dd>
        </div>

        <div class="profile-row">
          <dt>Birth Year:</dt>
          <dd th:text="${user.birthYear}">1980</dd>
        </div>

        <div class="profile-row">
          <dt>Role:</dt>
          <dd th:text="${#strings.capitalize(user.role.toLowerCase())}">PARTICIPANT</dd>
        </div>
      </dl>

      <div class="profile-row">
        <a th:href="@{/profile/update}">Edit Profile</a>
      </div>
      <div class="profile-row">
        <a th:href="@{/profile/update_password}">Change password</a>
      </div>
    </section>
  </main>

</body>
</html>
