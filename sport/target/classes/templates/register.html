<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            margin: 40px auto; 
            max-width: 500px; 
            padding: 20px;
        }
        h2 { 
            text-align: center; 
            color: #343a40; 
            margin-bottom: 30px;
        }
        form { 
            background: #fff; 
            padding: 25px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #495057;
        }
        .form-group input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ced4da; 
            border-radius: 4px; 
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            background-color: #28a745; 
            color: white; 
            font-size: 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #218838; 
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Register New User</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required/>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required/>
        </div>
        
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}" class="back-link">Back to Login</a>
</body>
</html>
