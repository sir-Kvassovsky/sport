<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}" />
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Edit User</h2>
  <form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <input type="text" id="username" th:field="*{username}" placeholder="Username" required/>
    </div>

    <div class="form-group">
      <input type="text" id="firstName" th:field="*{firstName}" placeholder="First name" required/>
    </div>

    <div class="form-group">
      <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last name" required/>
    </div>

    <div class="form-group">
      <input type="number" id="birthYear" th:field="*{birthYear}" placeholder="1980" required/>
    </div>

    <input type="hidden" th:field="*{password}" />
    <input type="hidden" th:field="*{role}" />

    <button type="submit">Update User</button>
  </form>

  <div class="back-link">
    <p><a th:href="@{/admin/dashboard}">Back to User List</a></p>
  </div>

  <script th:src="@{/js/dark-mode.js}" defer></script>
</body>
</html>
