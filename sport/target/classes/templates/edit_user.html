<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}" />
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Edit User</h2>
  <form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text"     id="username"   th:field="*{username}"  placeholder="Username"   required/>
    <input type="text"     id="firstName"  th:field="*{firstName}" placeholder="First name"  required/>
    <input type="text"     id="lastName"   th:field="*{lastName}"  placeholder="Last name"   required/>
    <input type="number"   id="birthYear"  th:field="*{birthYear}" placeholder="Birth year"  required/>
    <input type="hidden" th:field="*{password}" />
    <div style="width: 200px; margin: 10px auto;">
      <select th:field="*{role}" required style="width: 100%; padding: 8px; font-size: 14px;">
        <option value="PARTICIPANT">Participant</option>
        <option value="MANAGER">Manager</option>
      </select>
    </div>    

    <button type="submit">Update User</button>
  </form>

  <div class="back-link">
    <p><a th:href="@{/admin/dashboard}">Back to User List</a></p>
  </div>

  <script th:src="@{/js/dark-mode.js}" defer></script>
</body>
</html>
