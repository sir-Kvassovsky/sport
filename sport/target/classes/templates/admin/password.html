<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change password</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}" />
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Change password</h2>
  <form th:action="@{/admin/password}" th:object="${user}" method="post" z>
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden"     th:field="*{username}"  />
    <input type="hidden"     th:field="*{firstName}" />
    <input type="hidden"     th:field="*{lastName}"  />
    <input type="hidden"   th:field="*{birthYear}"   />
    <input type="hidden" th:field="*{role}" >
    <input type="text" id="password" th:field="*{password}"    placeholder="Password" required/>
    <button type="submit">Update password</button>
  </form>
  <div class="back-link">
    <p><a th:href="@{/dashboard}">Back to users</a></p>
  </div>
  <script th:src="@{/js/dark-mode.js}" defer></script>
</body>
</html>
