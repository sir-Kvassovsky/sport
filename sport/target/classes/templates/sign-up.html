<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: #f8f9fa;
      color: #000;
    }
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dark-mode form {
      background-color: #1e1e1e;
      border-color: #444;
      color: #f1f1f1;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-dark {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .dark-mode .toggle-dark {
      background-color: #444;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dark-mode #darkToggle {
      background-color: #444;
    }
  </style>
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Sign up</h2>
  <form th:action="@{/sign-up}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text"     id="username"   th:field="*{username}"  placeholder="Username"   required/>
    <input type="text"     id="firstName"  th:field="*{firstName}" placeholder="First name"  required/>
    <input type="text"     id="lastName"   th:field="*{lastName}"  placeholder="Last name"   required/>
    <input type="number"   id="birthYear"  th:field="*{birthYear}" placeholder="Birth year"  required/>
    <input type="password" id="password"   th:field="*{password}"  placeholder="Password"    required/>        
    <button type="submit">Sign up</button>
  </form>

  <div class="login-link">
    <p><a th:href="@{/login}">Back to Login</a></p>
    <p><a th:href="@{/main}">Back to main page</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.classList.add(saved + '-mode');

      const btn = document.getElementById('darkToggle');
      btn.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark-mode');
        document.body.classList.toggle('dark-mode', !isDark);
        document.body.classList.toggle('light-mode', isDark);
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    });
  </script>
</body>
</html>
