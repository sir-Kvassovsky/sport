<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            margin-top: 100px;
            text-align: center; 
        }
        form { 
            display: inline-block; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #fff; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input { 
            display: block; 
            margin: 10px auto; 
            padding: 8px; 
            width: 200px; 
        }
        button { 
            padding: 8px 15px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .login-link {
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Sign up</h2>
    <form th:action="@{/sign-up}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" id="username" th:field="*{username}" placeholder="Username" required/>
        <input type="password" id="password" th:field="*{password}" placeholder="Password" required/>        
        <button type="submit">Sign up</button>
    </form>
    <div class="login-link">
        <a th:href="@{/login}">Back to Login</a>
    </div>
</body>
</html>
