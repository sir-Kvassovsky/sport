<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: #f8f9fa;
      color: #000;
    }
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dark-mode form {
      background-color: #1e1e1e;
      border-color: #444;
      color: #f1f1f1;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .sign-up-link {
      margin-top: 15px;
    }
    .sign-up-link a {
      color: #007bff;
      text-decoration: none;
    }
    .sign-up-link a:hover {
      text-decoration: underline;
    }
    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dark-mode #darkToggle {
      background-color: #444;
    }
  </style>
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p th:if="${param.error}" style="color:red;">Invalid username or password</p>
  <p th:if="${param.logout}" style="color:green;">You have been logged out</p>

  <div class="sign-up-link">
    <p>No account? <a th:href="@{/sign-up}">Sign up here</a></p>
    <p><a th:href="@{/main}">Back to main page</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.classList.add(saved + '-mode');

      const btn = document.getElementById('darkToggle');
      btn.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark-mode');
        document.body.classList.toggle('dark-mode', !isDark);
        document.body.classList.toggle('light-mode', isDark);
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    });
  </script>
</body>
</html>
