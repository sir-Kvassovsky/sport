<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/forms.css}" />
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>

  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p th:if="${param.error}" style="color:red;">Invalid username or password</p>
  <p th:if="${param.logout}" style="color:green;">You have been logged out</p>

  <div class="sign-up-link">
    <p>No account? <a th:href="@{/sign-up}">Sign up here</a></p>
    <p><a th:href="@{/main}">Back to main page</a></p>
  </div>

  <script th:src="@{/js/dark-mode.js}" defer></script>
</body>
</html>
